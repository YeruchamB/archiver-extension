<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      font-weight: 600;
    }
    
    .url-display {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin: 15px 0;
      word-break: break-all;
      font-size: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .archive-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .archive-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .archive-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .loading {
      display: none;
      margin-top: 10px;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Archive.is URL Archiver</h1>
    <div class="url-display" id="currentUrl">Loading current URL...</div>
    <button class="archive-btn" id="archiveBtn">Archive This Page</button>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="status">Opening archive.is...</div>
    </div>
    <div class="status" id="status"></div>
  </div>
  <script src="wayback-archiver.js"></script>
</body>
</html>
